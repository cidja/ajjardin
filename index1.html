<!DOCTYPE html>

        <!--Petits commentaires concernant la mise en page 
        pour les class j"ai crée des classes css génériques pour les utiliser partout dans le documents html
        exemple: div class="projet w40p" ce qui est égale à class="width40%" car w40p est déclaré comme classe dans mon fichier style.css
        autre point dans les déclarations de classe dans le document html quand j"écris à la fin de la classe un + ça signifie qu'il y a une déclaration
        dans le ficihier style pour cette class et si je rajoute +tablette = class affecté par le breakpoint tablette (1023px) et idem si +smartphone-->

            <meta charset="utf-8" />
